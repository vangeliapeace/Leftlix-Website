<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letflix | Subscription</title>
    <link rel="icon" href="../Assets/link.png">
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="../Assets/Letflix.png" alt="LeTflix Logo">
        </div>

        <div class="menu">
            <a href="#" id="title">Menu </a>
            <div class="sub-menu">
                <ul>
                    <li><a href="../Home Page/home.html">Home</a></li>
                    <li><a href="../Dramas/drama-cover.html">Dramas</a></li>
                    <li><a href="../Plans/plans-cover.html">Plan</a></li>
                    <li><a href="#">Subscription</a></li>
                    <li><a href="../About/about.html" id="bottom">About</a></li>
                </ul>
           </div>
        </div>
    </div>

    <!-- CONTENT -->
    <form action="landing.html">
        <div class="data">
            <div class="title">
                LETFLIX SUBSCRIPTION
            </div>
            <div class="component">
                <div class="p">
                    <label>Email</label>
                </div>
                <div class="fill">
                    <input type="email" name = "email" id = "">
                </div>
            </div>

            <div class="component">
                <div class="p">
                    <label>Password</label>
                </div>
                <div class="fill">
                    <input type="password" name = "password" id = "">
                </div>
            </div>

            <div class="component">
                <div class="p">
                    <label>Confirm Password</label>
                </div>
                <div class="fill">
                    <input type="password" name = "password" id = "">
                </div>
            </div>
            
            <div class="component">
                <div class="p">
                    <label class="row">Phone Number</label>
                </div>
                <div class="fill">
                    <input type="text" name = "Phone Number" id = "">
                </div>
            </div>

            <div class="component">
                <div class="p">
                    <label>Gender</label>
                </div>
                <div class="fill">
                    <input type="radio" name="gender" id="" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="" value="Female">
                    <label for="Female">Female</label>
                </div>
            </div>
            
            <div class="component">
                <div class="p">
                    <label>Choose Plan</label>
                </div>
                <div class="fill">
                    <select name="type" id="">
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Platinum">Platinum</option>
                    </select>
                </div>
            </div>

            <div class="component">
                <div class="p">
                    <label>Via Payment</label>
                </div>
                <div class="fill">
                    <select name="type" id="">
                        <option value="DANA">DANA</option>
                        <option value="Gopay">Go-Pay</option>
                        <option value="OVO">OVO</option>
                        <option value="Shopee">Shopeepay</option>

                    </select>
                </div>
            </div>

            <div class="component">
                    <div id="check">
                        <input type="checkbox" value="check" id="">
                        <label for="check">I agree to the Terms and Conditions</label>
                    </div>
            </div>

            <div class="button">
                <input type="submit" name="submit" value="Submit">
            </div>
        </div>
    </form>

    <!-- FOOTER -->
    <div class="footer">
        <div id="textfoot">
            ©️ LeTflix, by Vangelia Peace Palijama.
        </div>
        <div class="contact-us">
            <p id="textfoot">Contact Us</p>
            <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/"><img src="../Contact US/insta.png" alt="Instagram"></a>
            <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/"><img src="../Contact US/twitter.png" alt="Twitter"></a>
            <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/"><img src="../Contact US/facebook.png" alt="Facebook"></a>
            <a target="_blank" rel="noopener noreferrer" href="https://mail.google.com/"><img src="../Contact US/email.png" alt="Email"></a>
        </div>
    </div>
</body>
</html>
